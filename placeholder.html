<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Collection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .slide {
            width: 100%;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        
        .left-column, .right-column {
            display: inline-block;
            vertical-align: top;
            width: 45%;
            padding: 15px;
        }
        
        .left-column {
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }
        
        .right-column {
            background-color: #ffffff;
        }
        
        .row {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
        }
        
        form {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="slide ">
        <h1>{{slide_title}}</h1>
        
        <div class="row">
           <h3>{{heading1}}</h3>
            <p>{{title_name}}</p>
        </div>
        
        <div class="row">
            <h3>{{heading2}}</h3>
            <p>{{client_name}}</p>
            <img src="{{client_img}}" alt="Chart Examples" width="50" height="50">
        </div>

        <div class="row">
            <h3>{{heading3}}</h3>
            <p>{{summary}}</p>
        </div>
        
        
    </div>
    <div class="slide">
        <div class="left-column">
            <div class="row grey">
            <h3>{{heading4}}</h3>
            <p>{{problem}}</p>
            </div>
        
        
        <div class="row grey">
            <h3>{{heading5}}</h3>
            <p>{{solution}}</p>
            <img src="{{client_img}}" alt="Chart Examples" width="50" height="50">
        </div>
        </div>
        <div class="right-column">
        <div class="row grey">
            <h3>{{heading6}}</h3>
            <p>{{business_value}}</p>
            
        </div>
    </div>
    </div>

</body>
</html>
